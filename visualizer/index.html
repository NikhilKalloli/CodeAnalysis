<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase Analysis Visualizer</title>
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-card {
            margin-bottom: 20px;
        }
        .stats-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
        }
        .data-sinks { background-color: #007bff; }
        .data-sources { background-color: #28a745; }
        .auth-flows { background-color: #dc3545; }
        .data-models { background-color: #6610f2; }
        #summary { margin: 20px 0; }
        .dataTables_wrapper { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Codebase Analysis Visualizer</h1>
        
        <!-- Summary Statistics -->
        <div id="summary" class="row">
            <div class="col-md-3">
                <div class="stats-box data-sinks">
                    <h4>Data Sinks</h4>
                    <p id="sinks-count">Loading...</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-box data-sources">
                    <h4>Data Sources</h4>
                    <p id="sources-count">Loading...</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-box auth-flows">
                    <h4>Auth Flows</h4>
                    <p id="auth-count">Loading...</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-box data-models">
                    <h4>Data Models</h4>
                    <p id="models-count">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Main Table -->
        <div class="card">
            <div class="card-body">
                <table id="analysisTable" class="display table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Name</th>
                            <th>File</th>
                            <th>Line</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
